<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks2.2</title>
    <style>
        .blocks{
            height:500px;
            background-color: burlywood;
            display:flex;
            justify-content: space-around;
            align-items: center;
        }
        .block{
            height:100px;
            width:100px;
            background-color: #841e32;
            transition: 1s;
        }
        .block:hover{
            border-radius:50%;
            background-color: #6a6c6e;
            transition:2s;
        }
    </style>
</head>
<body>
<div class="blocks">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>


</body>
